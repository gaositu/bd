<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>iScroll demo: simple</title>

<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/iscroll.js"></script>
<script type="text/javascript" src="js/zside.js"></script>

<script type="text/javascript">

var cssScroll;
function loaded() {
	cssScroll = new iScroll('css', { checkDOMChanges: true, fadeScrollbar: true });
	jsScroll = new iScroll('js', { checkDOMChanges: true });
	phpScroll = new iScroll('php', { checkDOMChanges: true });
}

document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

/* * * * * * * *
 *
 * Use this for high compatibility (iDevice + Android)
 *
 */
document.addEventListener('DOMContentLoaded', function () { setTimeout(loaded, 200); }, false);
/*
 * * * * * * * */


/* * * * * * * *
 *
 * Use this for iDevice only
 *
 */
//document.addEventListener('DOMContentLoaded', loaded, false);
/*
 * * * * * * * */


/* * * * * * * *
 *
 * Use this if nothing else works
 *
 */
//window.addEventListener('load', setTimeout(function () { loaded(); }, 200), false);
/*
 * * * * * * * */

</script>

<style type="text/css" media="all">
body,ul,li {
	padding:0;
	margin:0;
	border:0;
}

body {
	font-size:12px;
	-webkit-user-select:none;
    -webkit-text-size-adjust:none;
	font-family:helvetica;
}

#header {
	position:absolute; z-index:2;
	top:0; left:0;
	width:100%;
	height:45px;
	line-height:45px;
	background-color:#d51875;
	background-image:-webkit-gradient(linear, 0 0, 0 100%, color-stop(0, #fe96c9), color-stop(0.05, #d51875), color-stop(1, #7b0a2e));
	background-image:-moz-linear-gradient(top, #fe96c9, #d51875 5%, #7b0a2e);
	background-image:-o-linear-gradient(top, #fe96c9, #d51875 5%, #7b0a2e);
	padding:0;
	color:#eee;
	font-size:20px;
	text-align:center;
}

#header a {
	color:#f3f3f3;
	text-decoration:none;
	font-weight:bold;
	text-shadow:0 -1px 0 rgba(0,0,0,0.5);
}

#footer {
	position:absolute; z-index:2;
	bottom:0; left:0;
	width:100%;
	height:48px;
	background-color:#222;
	background-image:-webkit-gradient(linear, 0 0, 0 100%, color-stop(0, #999), color-stop(0.02, #666), color-stop(1, #222));
	background-image:-moz-linear-gradient(top, #999, #666 2%, #222);
	background-image:-o-linear-gradient(top, #999, #666 2%, #222);
	padding:0;
	border-top:1px solid #444;
}

#footer a {
	color:#f3f3f3;
	text-decoration:none;
	font-weight:bold;
	text-shadow:0 -1px 0 rgba(0,0,0,0.5);
}

#wrapper {
	position:absolute; z-index:1;
	top:45px; bottom:48px; left:0;
	width:100%;
	background:#aaa;
	overflow:hidden;
}

#wrapper>div {
	position: absolute;
	top: 0;
	left: 0;
	overflow: hidden;
	opacity: 0;
	width: 100%;
	height: 100%;
	-webkit-transform: translate(100%, 0%) scale(1) translateZ(0px);
}

#wrapper>div:first-child {
	opacity: 1;
	-webkit-transform: translate(0%, 0%) scale(1) translateZ(0px);
}

.scroller ul {
	list-style:none;
	padding:0;
	margin:0;
	width:100%;
	text-align:left;
}

.scroller li {
	padding:0 10px;
	height:40px;
	line-height:40px;
	border-bottom:1px solid #ccc;
	border-top:1px solid #fff;
	background-color:#fafafa;
	font-size:14px;
}
</style>

<script type="text/javascript">
	$(document).ready( function () {
		$('button').on( 'click', function () {
			$.get( 'data/data.js' );
		});
	});
</script>
</head>
<body>

<div id="header">
	<a href="http://cubiq.org/iscroll">iScroll</a>
	<button>init</button>
</div>
<div id="wrapper">
	<div id="main" style="background: red;">
		<a href="#css">CSS</a>
		<br />
		<a href="#js">Javascript</a>
		<br />
		<a href="#php">PHP</a>
	</div>
	<div id="sub1" style="background: green;">
		sub1
	</div>
	<div id="sub2" style="background: yellow;">
		sub2
	</div>
	<div id="css" style="background: yellow;">
		<div class="scroller">
			<ul>
				<li>加载中,请稍后...</li>
			</ul>
		</div>
	</div>
	<div id="js" style="background: yellow;">
		<div class="scroller">
			<ul>
				<li>加载中,请稍后...</li>
			</ul>
		</div>
	</div>
	<div id="php" style="background: yellow;">
		<div class="scroller">
			<ul>
				<li>加载中,请稍后...</li>
			</ul>
		</div>
	</div>
</div>
<div id="footer">
	<a href="#main">Main</a>
	<a href="#sub1">Sub1</a>
	<a href="#sub2">Sub2</a>
</div>

</body>
</html>
