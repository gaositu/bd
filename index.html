<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>面试宝典</title>

<link rel="stylesheet" href="css/bd.css" />

<script type="text/javascript" src="js/iscroll.js"></script>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="js/zside.js"></script>
<script type="text/javascript" src="js/bd.js"></script>

</head>
<body>
<div id="sHeader">
	<div class="search-container">
		<div><input type="text" id="searchTxt" placeholder="请输入需要搜索内容..."/></div>
		<div id="searchBtn"><img src="img/search.png"/></div>
	</div>	
	<!--
	<div>
		<input id="searchTxt" type="text" />
		<a id="searchBtn" href="#">搜索</a>
	</div>
	-->
</div>
<div id="header">
	<a id="leftBtn" callback="onLeftBtnTap"><img src="img/ht.png"/></a>
	<label>面试宝典</label>
	<a id="rightBtn" href="#search" callback="onRightBtnTap"><img src="img/sss.png"/></a>
	<a id="favBtn" href="#" callback="onFavTap"><img src="img/xsc.png"/></a>
</div>
<div id="wrapper">
	<div id="home">
		<div>
			<div>
				<a href="#list" id="css" title="CSS知识点" callback="onHomeIconTap">
					<img src="img/icon/css.png" />
					<br />
					<strong>CSS</strong>
				</a>
				<a href="#list" id="css3" title="CSS3知识点" callback="onHomeIconTap">
					<img src="img/icon/css3.png" />
					<br />
					<strong>CSS3</strong>
				</a>
				<a href="#list" id="js" title="JavaScript知识点" callback="onHomeIconTap">
					<img src="img/icon/js.png" />
					<br />
					<strong>JavaScript</strong>
				</a>
			</div>
			<div>
				<a href="#list" id="jquery" title="jQuery知识点" callback="onHomeIconTap">
					<img src="img/icon/jquery.png" />
					<br />
					<strong>jQuery</strong>
				</a>
				<a href="#list" id="html5" title="HTML5知识点" callback="onHomeIconTap">
					<img src="img/icon/html5.png" />
					<br />
					<strong>HTML5</strong>
				</a>
				<a href="#list" id="php" title="PHP/MySQL知识点" callback="onHomeIconTap">
					<img src="img/icon/php.png" />
					<br />
					<strong>PHP/MySql</strong>
				</a>
			</div>
			<div>
				<a href="#list" id="sql" title="SQL知识点" callback="onHomeIconTap">
					<img src="img/icon/sql.png" />
					<br />
					<strong>SQL</strong>
				</a>
				<a href="#list" id="new" title="面试题" callback="onHomeIconTap">
					<img src="img/icon/new.png" />
					<br />
					<strong>面试题&nbsp;</strong>
				</a>
				<a href="#about" id="aboutus" title="关于我们" callback="onHomeIconTap">
					<img src="img/icon/about.png" />
					<br />
					<strong>关于我们</strong>
				</a>
			</div>
		</div>
	</div>
	
	<div id="list">
		<div class="scroller">
			<ul>
				<li>努力加载中,请稍后...</li>
			</ul>
		</div>
	</div>
	
	<div id="detail">
		<div class="area">
			努力加载中,请稍后...
		</div>
	</div>
	
	<div id="about">
		<p>
			提示：请使用Chrome手机浏览器以获得最佳体验
		</p>
		<p>
			开发人员：
			<br />
			1.白婵
			<br />
			2.杨涛
		</p>
		<p>
			Bug提交：gao_st@126.com，欢迎来电来函，谢谢支持
		</p>
	</div>
	
	<div id="favorite">
		<div class="scroller">
			<ul>
				<li>努力加载,请稍后...</li>
			</ul>
		</div>
	</div>
	
	<div id="history">
		<div class="scroller">
			<ul>
				<li>努力加载,请稍后...</li>
			</ul>
		</div>
	</div>
	
	<div id="config">
		<div>
			<a id="updateBtn" href="#" callback="onUpdateBtnTap">检查更新知识库,当前版本[v<label></label>]</a>
			<p>提示:如果长时间未更新成功,请重启App再试</p>
			<a id="clearHistoryBtn" href="#" callback="clearHistoryBtnTap">清空历史记录</a>
			<a id="clearFavBtn" href="#" callback="clearFavBtnTap">清空我的收藏</a>
		</div>
	</div>
	
	<div id="search">
		<div class="scroller">
			<ul>
				<li>请输入搜索条件</li>
			</ul>
		</div>
	</div>
	
</div>

<div id="footer">
	<div class="footer-item">
		<a href="#home" from="tabbar" callback="onHomeIconTap" class="on">知识要点</a>
		<a href="#favorite" title="我的收藏" from="tabbar" callback="onHomeIconTap">我的收藏</a>
		<a href="#history" title="历史记录" from="tabbar" callback="onHomeIconTap">历史记录</a>
		<a href="#config" title="系统设置" from="tabbar" callback="onHomeIconTap">系统设置</a>
	</div>
	<!-- <div class="masker">
	</div> -->
</div>

</body>
</html>
